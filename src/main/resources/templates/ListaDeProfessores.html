<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Professores</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>
	<div th:insert="~{Menu	::	menu}"></div>
	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Lista de Professores Cadastradas -
				Gabriel Ribeiro</h1>
		</div>
		<form class="form-inline" method="POST" th:object="${professorModel}" th:action="@{/professor}"
			style="margin:	20px	0">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
				&nbsp;

				<select class="form-control" th:field="*{area.id}">
					<option th:each="area:	${areas}" th:value="${area.id}" th:text="${area.nome}">
					</option>
				</select>
				<br>
				<button type="submit" class="btn btn-primary">Salvar</button>

		</form>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>NOME</th>
				<th>√ÅREA</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="professor : ${professores}">

				<td th:text="${professor.id}"></td>
				<td th:text="${professor.nome}"></td>
				<td th:text="${professor.area.nome}"></td>
				<td>

					<a class="btn btn-primary" th:href="@{/professor/{id}(id=${professor.id})}">Editar</a>

				</td>
				<td>
					<a class="btn btn-danger" th:href="@{/professor/deletar/{id}(id=${professor.id})}">
						Excluir Direto
					</a>
				</td>
			</tr>
		</tbody>
	</table>


</body>


</html>
