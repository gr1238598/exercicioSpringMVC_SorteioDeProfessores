<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Editar Professor</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">


</head>


<body>
	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Editar Professores Cadastrados - Gabriel Ribeiro de Almeida</h1>
		</div>
		<form method="POST" th:object="${professorModel}" th:action="@{/professor}" style="margin:	20px	0">
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{nome}">
			
			<select class="form-control" th:field="*{area.id}">
					<option th:each="area:	${areas}" th:value="${area.id}" th:text="${area.nome}">
					</option>
				</select>
				
			<button type="submit" class="btn btn-primary">Salvar</button>

		</form>


</body>

</html>
