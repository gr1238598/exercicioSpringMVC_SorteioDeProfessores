<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Lista de Áreas</title>
		<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">

	</head>


	<body>
	<div th:insert="~{Menu	::	menu}"></div>
		<div class="card" style="margin: 10px">
			<div class="card-header">
				<h1 class="card-title">Lista de Áreas Cadastradas -
					Gabriel Ribeiro</h1>
			</div>
			<form class="form-inline" method="POST" th:object="${areaModel}" th:action="@{/}" style="margin:	20px	0">
				<input type="text" class="form-control" placeholder="Nome" value="nome" th:field="*{nome}"/>
				<br>
				<button  class="btn btn-primary" type="submit">Salvar</button>
			</form>
			
			<table class="table">
			<thead>
			<tr>
				<th>#</th>
				<th>ÁREA</th>

			</tr>
		</thead>
				<tbody>
					<tr th:each="area : ${areas}">
	
						<td th:text="${area.id}"></td>
						<td th:text="${area.nome}"></td>
						<td> 
							<a class="btn btn-primary" th:href="@{/area/{id}(id=${area.id})}">Editar</a>
						</td>
						<td> 
							<a class="btn btn-danger" th:href="@{/area/deletar/{id}(id=${area.id})}">
								Excluir Direto
							</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
		</div>		

	</body>


	</html>
