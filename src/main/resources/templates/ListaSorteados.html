<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de sorteados</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>
	<div th:insert="~{Menu	::	menu}"></div>
	<div class="card" style="margin: 5px">
		<div class="card-header">
			<h1 class="card-title">Lista de Sorteados -
				Gabriel Ribeiro</h1>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>NOME</th>
					<th>√ÅREA</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="sorteio : ${sorteado}">

					<td th:text="${sorteio.id}"></td>
					<td th:text="${sorteio.professor.nome}"></td>
					<td th:text="${sorteio.professor.area.nome}"></td>


				</tr>
				<br>
				<br>





			</tbody>
			<td>

				<a class="btn btn-primary" href="/sorteio">Voltar</a>

			</td>

		</table>




</body>





</html>
