<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de sorteio</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>
	<div th:insert="~{Menu	::	menu}"></div>
	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Lista de Sorteio -
				Gabriel Ribeiro</h1>
		</div>
		<form class="form-inline" method="POST" th:object="${sorteioModel}" th:action="@{/sorteio}"
			style="margin:	20px	0">
			<div class="form-group">

				<select class="form-control" th:field="*{professor.id}">
					<option th:each="professor:	${professores}" th:value="${professor.id}" th:text="${professor.nome}">
					</option>
				</select>
				<br>
				<button type="submit" class="btn btn-primary">Adicionar</button>

		</form>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>NOME</th>
					<th>√ÅREA</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="sorteio : ${sorteios}">

					<td th:text="${sorteio.id}"></td>
					<td th:text="${sorteio.professor.nome}"></td>
					<td th:text="${sorteio.professor.area.nome}"></td>
					<td>

						<a class="btn btn-primary" th:href="@{/sorteio/{id}(id=${sorteio.id})}">Editar</a>

					</td>
					<td>
						<a class="btn btn-danger" th:href="@{/sorteio/deletar/{id}(id=${sorteio.id})}">
							Excluir Direto
						</a>
					</td>
					
				</tr>
				<br>
				<br>
					

					

					
			</tbody>
			<td>
			
				<a class="btn btn-primary" th:href="@{/sorteados}">Sorteio</a>
			
			</td>
			
		</table>













</body>
















</html>
