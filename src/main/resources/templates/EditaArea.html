<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width" />
	<title>Editar Area</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">


</head>


<body>
	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Editar Carros Cadastrados - Gabriel Ribeiro de Almeida</h1>
		</div>
		<form method="POST" th:object="${areaModel}" th:action="@{/}" style="margin:	20px	0">

			<button type="submit" class="btn btn-primary">Salvar</button>

		</form>


</body>

</html>
