<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Editar Professor</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">


</head>


<body>
	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Editar Professores Cadastrados - Gabriel Ribeiro de Almeida</h1>
		</div>
		<form method="POST" th:object="${sorteioModel}" th:action="@{/sorteio}">
			
			<select class="form-control" th:field="*{professor.id}">
					<option th:each="professor:	${professores}" th:value="${professor.id}" th:text="${professor.nome}">
					</option>
				</select>
				<br>
				
			<button type="submit" class="btn btn-primary">Salvar</button>

		</form>


</body>

</html>
